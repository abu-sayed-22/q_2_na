<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Website</title>
    <!-- Adding Poppins font to the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- loading css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <!-- this is the floating menubar for mobile which will show and hide via the hamburger menu -->
        <div class="mobile_menu">
            <div class="top_area">
                <div class="logo"><img src="./images/logo.png" alt="logo"></div>
                <div class="close_btn"><img src="./images/close.svg" alt="close_btn"></div>
            </div>
            <ul>
                <li>Features</li>
                <li>Pricing</li>
                <li>Help</li>
                <li>Blog</li>
                <li>About Us</li>
                <li>Log In</li>
                <li>Sign Up</li>
              </ul>
        </div>
      <div class="container">
        <!-- navbar starts here -->
        <nav class="nav">
          <div class="logo"><img src="./images/logo.png" alt="" /></div>
            <ul class="menubar">
              <li>Features</li>
              <li>Pricing</li>
              <li>Help</li>
              <li>Blog</li>
              <li>About Us</li>
            </ul>
          <div class="action_btns">
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
          </div>
          <div class="hamburger"><img src="./images/hamburger.svg" alt=""></div>
        </nav>
        <!-- navbar ends here -->
      </div>
      <!-- Hero Area Starts Here -->
      <div class="container">
        <div class="hero_area">
          <div class="left_area">
            <p class="subtitle">START SAVING MONEY</p>
            <h1 class="title">Smart Credit Card  For Your Daily Life .</h1>
            <button class="download_btn btn">
              Download
              <img
                src="./images/chevron_down.svg"
                alt="Download Button Icon"
              />
            </button>
          </div>
          <div class="right_area">
            <img src="./images/ui_demo.png" alt="" />
          </div>
        </div>
      </div>
      <!-- Hero Area Ends Here -->

    </main>
    <!-- Loading js file -->
    <script src="./script.js"></script>
  </body>
</html>
